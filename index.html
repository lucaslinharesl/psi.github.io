<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicólogo Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#7A79E8',
                        light: {
                            bg: '#FFFFFF',
                            text: '#333333',
                        },
                        dark: {
                            bg: '#181818',
                            text: '#E0E0E0',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .message-content a {
            color: #5D5CDE;
            text-decoration: underline;
        }
        .message-content ul, .message-content ol {
            padding-left: 1.5rem;
        }
        .message-content ul {
            list-style-type: disc;
        }
        .message-content ol {
            list-style-type: decimal;
        }
        .message-content p {
            margin-bottom: 0.5rem;
        }
        .message-content blockquote {
            border-left: 3px solid #5D5CDE;
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: #666;
        }
        .dark .message-content blockquote {
            color: #aaa;
        }
        .audio-wave {
            display: flex;
            align-items: center;
            height: 20px;
        }
        .audio-wave span {
            display: inline-block;
            width: 3px;
            height: 100%;
            margin-right: 3px;
            background-color: #5D5CDE;
            border-radius: 3px;
            animation: wave 1s infinite ease-in-out;
        }
        .audio-wave span:nth-child(1) { animation-delay: 0.0s; }
        .audio-wave span:nth-child(2) { animation-delay: 0.1s; }
        .audio-wave span:nth-child(3) { animation-delay: 0.2s; }
        .audio-wave span:nth-child(4) { animation-delay: 0.3s; }
        .audio-wave span:nth-child(5) { animation-delay: 0.4s; }
        @keyframes wave {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text transition-colors duration-200">
    <div class="max-w-lg mx-auto px-4 py-6">
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary">Psicólogo Virtual</h1>
            <div class="text-sm opacity-75">Sua conversa é privada</div>
        </header>

        <div id="chat-container" class="flex flex-col h-[calc(100vh-12rem)] max-h-[600px]">
            <div id="messages" class="flex-1 overflow-y-auto mb-4 space-y-4 pb-2"></div>
            
            <div id="loadingIndicator" class="hidden items-center justify-center p-4 mb-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
                <div class="flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary mr-3"></div>
                    <div>Processando resposta...</div>
                </div>
            </div>
            
            <div id="recordingIndicator" class="hidden items-center justify-center p-4 mb-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-600 dark:text-red-400">
                <div class="flex items-center">
                    <div class="animate-pulse h-3 w-3 bg-red-500 rounded-full mr-3"></div>
                    <div>Gravando... <span id="recordingTime">0:00</span></div>
                </div>
            </div>
            
            <div id="transcriptionBox" class="hidden flex flex-col p-4 mb-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
                <p class="mb-2 font-medium">Transcrição do seu áudio:</p>
                <p id="transcriptionText" class="mb-3 italic"></p>
                <div class="flex justify-end space-x-2">
                    <button id="reRecordBtn" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition">Regravar</button>
                    <button id="confirmTranscriptionBtn" class="px-3 py-1 bg-primary text-white rounded-md hover:bg-secondary transition">Confirmar e Enviar</button>
                </div>
            </div>

            <div class="flex items-end gap-2 bg-gray-50 dark:bg-gray-900 p-3 rounded-lg border border-gray-200 dark:border-gray-700">
                <textarea 
                    id="messageInput" 
                    class="flex-1 min-h-[40px] max-h-32 bg-transparent text-base px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary dark:bg-gray-800" 
                    placeholder="Digite sua mensagem..."
                    rows="1"
                ></textarea>
                
                <!-- Versão simplificada: apenas mensagens de texto -->
                <button id="sendBtn" class="p-2 bg-primary text-white rounded-full hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                    <span class="sr-only">Enviar mensagem</span>
                </button>
            </div>
            
            <!-- Status do aplicativo para debug e informações -->
            <div id="appStatus" class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                <div>Status: <span id="statusText">Pronto</span></div>
            </div>
        </div>
    </div>

    <script>
        // Verificar preferência de tema escuro
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Elementos do DOM
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const statusText = document.getElementById('statusText');
        
        // Variáveis para gravação
        let currentResponse = '';

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Função para atualizar status
        function updateStatus(status) {
            statusText.textContent = status;
            console.log("Status:", status);
        }

        // Função para adicionar mensagem no chat
        function addMessage(content, isUser = false, withAudio = false, audioUrl = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const innerContent = `
                <div class="${isUser ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-800'} rounded-lg px-4 py-2 max-w-[85%]">
                    <div class="message-content ${isUser ? 'text-white' : 'text-light-text dark:text-dark-text'}">${isUser ? content : marked.parse(content)}</div>
                    ${withAudio ? `
                        <div class="mt-2">
                            <audio controls class="w-full h-8 mt-1">
                                <source src="${audioUrl}" type="audio/mpeg">
                                Seu navegador não suporta o elemento de áudio.
                            </audio>
                        </div>
                    ` : ''}
                </div>
            `;
            
            messageDiv.innerHTML = innerContent;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Função para adicionar indicador de carregamento da resposta
        function addResponseLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'flex justify-start';
            loadingDiv.id = 'responseLoading';
            
            loadingDiv.innerHTML = `
                <div class="bg-gray-100 dark:bg-gray-800 rounded-lg px-4 py-2">
                    <div class="audio-wave">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Função para remover indicador de carregamento da resposta
        function removeResponseLoading() {
            const loadingElement = document.getElementById('responseLoading');
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        // Função para enviar mensagem de texto
        async function sendTextMessage(text) {
            if (!text.trim()) return;
            
            addMessage(text, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            loadingIndicator.style.display = 'flex';
            addResponseLoading();
            updateStatus("Enviando mensagem para o psicólogo...");
            
            try {
                // Primeiro envia para Claude para obter a resposta do psicólogo
                await window.Poe.sendUserMessage(
                    "@Claude-3.7-Sonnet Atue como um psicólogo profissional e empático. Responda à seguinte mensagem do paciente de forma terapêutica, oferecendo conselhos úteis, fazendo perguntas reflexivas e mostrando empatia. Use linguagem terapêutica apropriada. Limite sua resposta a no máximo 3 parágrafos. Mensagem do paciente: " + text,
                    {
                        handler: "psychologist-response-handler",
                        stream: true,
                        openChat: false
                    }
                );
            } catch (err) {
                console.error("Erro ao enviar mensagem:", err);
                removeResponseLoading();
                loadingIndicator.style.display = 'none';
                addMessage("Desculpe, ocorreu um erro ao processar sua mensagem. Por favor, tente novamente.", false);
                updateStatus("Erro ao processar mensagem");
            }
        }

        // Função para gerar áudio a partir do texto
        async function generateSpeechFromText(text) {
            try {
                updateStatus("Gerando resposta em áudio...");
                console.log("Enviando texto para geração de áudio:", text.substring(0, 100) + "...");
                
                // Limitar o texto para evitar problemas com textos muito longos
                const maxLength = 2000;
                let textToSend = text;
                if (text.length > maxLength) {
                    textToSend = text.substring(0, maxLength) + "...";
                    console.log(`Texto truncado para ${maxLength} caracteres para geração de áudio`);
                }
                
                await window.Poe.sendUserMessage(
                    "@ElevenLabs " + textToSend + " --voice Jessica",
                    {
                        handler: "speech-generation-handler",
                        stream: false,
                        openChat: false
                    }
                );
            } catch (err) {
                console.error("Erro ao gerar fala:", err);
                // Continua sem o áudio
                removeResponseLoading();
                loadingIndicator.style.display = 'none';
                addMessage(currentResponse, false, false);
                updateStatus("Erro ao gerar áudio, exibindo apenas texto");
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                sendTextMessage(message);
            }
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    sendTextMessage(message);
                }
            }
        });

        // Mensagem de boas-vindas
        setTimeout(() => {
            addMessage("Olá! Sou seu psicólogo virtual, estou aqui para conversar e oferecer suporte. Como está se sentindo hoje?", false);
            updateStatus("Pronto para conversar");
        }, 500);

        // Handler para resposta do psicólogo
        window.Poe.registerHandler("psychologist-response-handler", (result) => {
            const msg = result.responses[0];
            
            if (msg.status === "error") {
                removeResponseLoading();
                loadingIndicator.style.display = 'none';
                addMessage("Desculpe, ocorreu um erro ao processar sua mensagem. Por favor, tente novamente.", false);
                updateStatus("Erro ao obter resposta do psicólogo");
            } else if (msg.status === "incomplete") {
                currentResponse = msg.content;
                updateStatus("Recebendo resposta do psicólogo...");
            } else if (msg.status === "complete") {
                removeResponseLoading();
                currentResponse = msg.content;
                updateStatus("Resposta completa, gerando áudio...");
                
                // Após obter resposta completa, gerar áudio
                generateSpeechFromText(currentResponse);
            }
        });

        // Handler para geração de fala
        window.Poe.registerHandler("speech-generation-handler", (result) => {
            const msg = result.responses[0];
            console.log("Recebida resposta da geração de fala:", msg.status);
            
            if (msg.status === "error") {
                console.error("Erro na geração de fala:", msg.statusText);
                loadingIndicator.style.display = 'none';
                // Mostrar mensagem apenas como texto se houver erro na geração de áudio
                addMessage(currentResponse, false, false);
                updateStatus("Não foi possível gerar áudio, exibindo apenas texto");
            } else if (msg.status === "complete") {
                loadingIndicator.style.display = 'none';
                
                if (msg.attachments && msg.attachments.length > 0) {
                    const audioAttachment = msg.attachments[0];
                    console.log("Áudio gerado com sucesso:", audioAttachment.url);
                    // Mostrar mensagem com áudio
                    addMessage(currentResponse, false, true, audioAttachment.url);
                    updateStatus("Resposta com áudio exibida com sucesso");
                } else {
                    console.warn("Resposta de áudio recebida sem anexos");
                    // Se não houver anexo de áudio, apenas mostra o texto
                    addMessage(currentResponse, false, false);
                    updateStatus("Sem anexos de áudio, exibindo apenas texto");
                }
            }
        });
    </script>
</body>
</html>
